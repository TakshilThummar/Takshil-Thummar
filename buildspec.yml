version: 0.2

env:
  variables:
    S3_BUCKET: takshil-bucket-test

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing NPM dependencies..."
      - npm install
  build:
    commands:
      - echo "Building React app..."
      - npm run build
  post_build:
    commands:
      - echo "Syncing dist/ folder to S3 bucket: $S3_BUCKET"
      - aws s3 sync dist/ s3://$S3_BUCKET/ --delete
      - echo "âœ… Sync complete."

artifacts:
  base-directory: dist
  files:
    - '**/*'
