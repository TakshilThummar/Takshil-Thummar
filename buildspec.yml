version: 0.2

env:
  variables:
    S3_BUCKET: "your-s3-bucket-name" # Replace or set in CodeBuild environment

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Building React app..."
      - npm run build
  post_build:
    commands:
      - echo "Syncing build to S3 bucket: $S3_BUCKET"
      - aws s3 sync dist/ s3://$S3_BUCKET/ --delete
      - echo "Deployment complete. Orphaned files removed."

artifacts:
  files:
    - '**/*'
  base-directory: dist
