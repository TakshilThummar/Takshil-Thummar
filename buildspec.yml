version: 0.2

env:
  variables:
    S3_BUCKET: "takshil-bucket-test"

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Building React app..."
      - npm run build
  post_build:
    commands:
      - echo "Syncing to S3 with --delete..."
      - aws s3 sync dist/ s3://$S3_BUCKET/ --delete
      - echo "S3 deployment complete."

artifacts:
  base-directory: dist
  files:
    - '**/*'
